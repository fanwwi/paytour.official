<form class="auth-form"
      id="form-login"
      action="">
  <div class="auth-form__input-wrapper">
    <label for="@id"
           class="auth-form__label">@label</label>
    <input value=""
           type="@type"
           class="auth-form__input"
           id="@id">
  </div>
  <div class="auth-form__input-wrapper">
    <label for="password"
           class="auth-form__label">Пароль</label>
    <input value=""
           type="password"
           class="auth-form__input"
           id="password">
  </div>
  <button class="btn-reset auth-form__btn">@btnText</button>
  <a href="#"
     class="login-page__forgot-password">Напомнить пароль</a>
  <div class="auth__alternative-item">
    <span class="auth__alternative-line"></span>
    <span>или</span>
    <span class="auth__alternative-line"></span>
  </div>
  <div class="auth__list-items">
    <div class="auth__icon-item">
      <a href="#">
        <img src="./img/icon-google.png"
             alt="Google">
      </a>
    </div>
    <div class="auth__icon-item">
      <a href="#">
        <img src="./img/icon-vk.png"
             alt="В контакте">
      </a>
    </div>
    <div class="auth__icon-item">
      <a href="#">
        <img src="./img/icon-state-services.png"
             alt="Гос услуги">
      </a>
    </div>
  </div>
</form>

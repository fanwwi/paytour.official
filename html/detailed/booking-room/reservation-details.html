<section class="reservation-details">
  <div class="container">
    <div class="reservation-details__content">
      <h2 class="reservation-details__title">Заполните данные для бронирования</h2>
      <p class="indent-reset reservation-details__descr">
        Просим обратить внимание, что в&nbsp;некоторых
        случаях, вам придется заполнять детей
        как обычных гостей.
      </p>

      <form class="booking-form"
            action="">
        <fieldset class="booking-form__content">
          <div class="booking-form__field booking-form__field--small">
            <label class="booking-form__label"
                   for="name">Имя</label>
            <input class="booking-form__input"
                   type="text"
                   id="name"
                   placeholder="Введите Имя">
          </div>
          <div class="booking-form__field booking-form__field--small">
            <label class="booking-form__label"
                   for="surname">Фамилия</label>
            <input class="booking-form__input"
                   type="text"
                   id="surname"
                   placeholder="Введите Фамилию">
          </div>
          <div class="booking-form__field booking-form__field--small">
            <label class="booking-form__label"
                   for="patronymic">Отчество</label>
            <input class="booking-form__input"
                   type="text"
                   id="patronymic"
                   placeholder="Введите Фамилию">
          </div>
          <div class="booking-form__field booking-form__field--small">
            <label class="booking-form__label"
                   for="phone">Номер телефона</label>
            <input class="booking-form__input"
                   type="text"
                   id="phone"
                   placeholder="Введите Номер телефона">
          </div>
          <div class="booking-form__field">
            <label class="booking-form__label"
                   for="phone">Гражданство</label>
            <select class="booking-form__input booking-form__select"
                    id="phone">
              <option value="rf">Гражданство РФ</option>
              <option value="bl">Гражданство Белоруссии</option>
            </select>
          </div>
        </fieldset>
        <fieldset class="booking-form__content">
          <div class="booking-form__field booking-form__subtitle">
            Гость № 2
          </div>

          <div class="booking-form__field booking-form__field--small">
            <label class="booking-form__label"
                   for="name">Имя</label>
            <input class="booking-form__input"
                   type="text"
                   id="name"
                   placeholder="Введите Имя">
          </div>
          <div class="booking-form__field booking-form__field--small">
            <label class="booking-form__label"
                   for="surname">Фамилия</label>
            <input class="booking-form__input"
                   type="text"
                   id="surname"
                   placeholder="Введите Фамилию">
          </div>
          <div class="booking-form__field">
            <label class="booking-form__label"
                   for="phone">Гражданство</label>
            <select class="booking-form__input booking-form__select"
                    id="phone">
              <option value="rf">Гражданство РФ</option>
              <option value="bl">Гражданство Белоруссии</option>
            </select>
          </div>

        </fieldset>

        <fieldset class="booking-form__content">
          <div class="booking-form__field booking-form__subtitle">
            Ребенок
          </div>

          <div class="booking-form__field booking-form__field--small">
            <label class="booking-form__label"
                   for="name">Имя</label>
            <input class="booking-form__input"
                   type="text"
                   id="name"
                   placeholder="Введите Имя">
          </div>
          <div class="booking-form__field booking-form__field--small">
            <label class="booking-form__label"
                   for="surname">Фамилия</label>
            <input class="booking-form__input"
                   type="text"
                   id="surname"
                   placeholder="Введите Фамилию">
          </div>
          <div class="booking-form__field">
            <label class="booking-form__label"
                   for="phone">Гражданство</label>
            <select class="booking-form__input booking-form__select"
                    id="phone">
              <option value="rf">Гражданство РФ</option>
              <option value="bl">Гражданство Белоруссии</option>
            </select>
          </div>

        </fieldset>

        <div class="booking-form__content">
          <div class="booking-form__field">
            <button class="btn-reset booking-form__btn">

              Добавить гостя
            </button>
          </div>

          <div class="booking-form__field">
            <button class="btn-reset booking-form__btn">
              <svg class="booking-form__btn-icon"
                   width="24"
                   height="18"
                   viewBox="0 0 24 18"
                   fill="none"
                   xmlns="http://www.w3.org/2000/svg">
                <path d="M16.8648 10.2693C19.3975 10.2693 21.4499 8.21615 21.4499 5.68387V4.58542C21.4499 2.05317 19.3975 0 16.8648 0C14.3319 0 12.2791 2.05318 12.2791 4.58545V5.68391C12.2791 8.21615 14.3319 10.2693 16.8648 10.2693Z"

              Добавить ребенка
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</section>

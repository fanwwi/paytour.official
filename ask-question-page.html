<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/vendor-bundle.css" />
    <title>Задать вопрос</title>
  </head>
  <body>
    <header class="site__header header">
      <div class="container">
        <div class="header-top">
          <div class="header__left">
            <a href="/" class="logo">
              <img
                src="./img/logo.png"
                width="202"
                height="60"
                alt="Логотип PAYTOUR"
              />
            </a>
          </div>
          <div class="header__right">
            <a class="header__question" href="./ask-question-page.html">
              <img
                src="./img/icon-question.svg"
                aria-hidden="true"
                width="26"
                height="26"
              />ЗАДАТЬ ВОПРОС</a
            >
            <a class="header__notify" href="#"> </a>
            <a class="header__chosen" href="#"> </a>
            <a class="header__login" href="./page-login.html">ВОЙТИ</a>
          </div>
          <div class="burger">
            <button class="btn-reset burger__btn" aria-label="Меню">
              <svg width="28" height="18" aria-hidden="true">
                <use xlink:href="img/sprite.svg#icon-burger"></use>
              </svg>
            </button>
            <div id="dropdown" class="burger__dropdown">
              <div class="burger__dropdown-bg">
                <nav>
                  <div class="burger__dropdown-links">
                    <a href="/tour/page-no-bookings-panel.html"
                      >Личный кабинет</a
                    >
                    <a href="#travel-blog">Блог о путешествиях</a>
                    <a href="#main-info">Преимущества TourPay</a>
                    <a href="#">Чат с поддержкой</a>
                    <a href="/tour/page-no-favorites-panel.html"
                      >Мои избранные отели</a
                    >
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="detailed-form__content">
      <h2 class="detailed-form__title">Хотите задать вопрос?</h2>
      <div class="detailed-form__descr">Заполните форму ниже</div>

      <form class="form form__inner questions-form" action="">
        <input
          class="questions-form__input questions-form__input--width"
          type="text"
          placeholder="Ваше ФИО"
        />
        <input
          class="questions-form__input questions-form__input--width"
          type="email"
          placeholder="Электронная почта"
        />
        <input
          class="questions-form__input questions-form__input--width"
          type="text"
          placeholder="Коротко рапишите ваш вопрос"
        />
        <button
          class="btn-reset questions-form__btn questions-form__btn--width"
        >
          Отправить
        </button>

        <label class="checkbox">
          <input type="checkbox" />
          <span class="checkbox__box"></span>
          Нажимая кнопку отправить, вы соглашаетесь с Политикой
          Конфиденциальности
        </label>
      </form>
    </div>
  </body>
</html>
